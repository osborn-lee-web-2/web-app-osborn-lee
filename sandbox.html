<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Phoji</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <!-- W3 CSS Framework -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <!-- CSS Link -->
    <link rel="stylesheet" href="css/style.css" type="text/css">
  </head>
  <body>
    
      <div class="bg"></div>
      
      <section class="w3-container w3-padding-large">
        <div class="box">
         <div class="columns is-multiline is-mobile">
            <div class="column is-half w3-red">
                <figure class="image">
                    <img src="img/camera-picsmall.jpg">
                </figure>
            </div>
            
            <div class="column is-half has-text-centered">
                <h3 class="title has-text-black">Login</h3>
                <hr class="login-hr">
                    <figure class="avatar">
                        <img src="img/guest-profile-pic.jpg">
                    </figure>
                    <form>
                        <div class="field">
                            <div class="control">
                                <input class="input is-large" type="email" placeholder="Email" autofocus="">
                            </div>
                        </div>

                        <div class="field">
                            <div class="control">
                                <input class="input is-large" type="password" placeholder="Password">
                            </div>
                        </div>
                        <div class="field">
                            <label class="checkbox">
                                <input type="checkbox">
                                    Remember me
                            </label>
                        </div>
                        <button class="button is-block is-info is-large is-fullwidth">Login <i class="fa fa-sign-in" aria-hidden="true"></i></button>
                    </form>
                    <p class="has-text-grey">
                        <a href="../">Sign Up</a> &nbsp;·&nbsp;
                        <a href="../">Forgot Password</a> &nbsp;·&nbsp;
                        <a href="../">Need Help?</a>
                    </p>
            </div>
          </div>
        </div>
    </section>
      
  </body>
</html>
